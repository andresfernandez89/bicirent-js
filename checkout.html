        <div id="formulario" class="container">

                    <div class="col">

                    </div>
                    <div class="col">
                        <label for="fCel">Celular</label>
                        <input type="number" id="fCel" class="form-control" placeholder="2232015865">
                    </div>
                    <div class="col">
                        <label for="fEmail">Correo Electronico</label>
                        <input type="email" id="fEmail" class="form-control" placeholder="bicirent@gmail.com">
                    </div>
                </form>
